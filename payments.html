<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiements - Parking Management</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Parking</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span>Dashboard</span>
                </a>
                <a href="reservations.html" class="nav-item">
                    <span>Réservations</span>
                </a>
                <a href="places.html" class="nav-item">
                    <span>Places</span>
                </a>
                <a href="users.html" class="nav-item">
                    <span>Utilisateurs</span>
                </a>
                <a href="payments.html" class="nav-item active">
                    <span>Paiements</span>
                </a>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="top-bar">
                <h1>Paiements</h1>
                <div class="top-bar-actions">
                    <span id="userEmail"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Déconnexion</button>
                </div>
            </header>
            
            <div class="content-area">
                <div class="toolbar">
                    <button id="addBtn" class="btn btn-primary">Nouveau Paiement</button>
                    <div class="search-filter">
                        <input type="text" id="searchInput" placeholder="Rechercher...">
                        <select id="statusFilter">
                            <option value="">Tous les statuts</option>
                            <option value="paid">Payé</option>
                            <option value="pending">En attente</option>
                        </select>
                    </div>
                </div>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Réservation</th>
                                <th>Montant</th>
                                <th>Méthode</th>
                                <th>Statut</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nouveau Paiement</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="paymentForm">
                <input type="hidden" id="paymentId">
                
                <div class="form-group">
                    <label for="reservationId">Réservation</label>
                    <select id="reservationId" required></select>
                </div>
                
                <div class="form-group">
                    <label for="amount">Montant (€)</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="method">Méthode</label>
                    <select id="method" required>
                        <option value="card">Carte</option>
                        <option value="cash">Espèces</option>
                        <option value="transfer">Virement</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="status">Statut</label>
                    <select id="status" required>
                        <option value="paid">Payé</option>
                        <option value="pending">En attente</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="datetime-local" id="date" required>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary modal-close">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="assets/js/data.js"></script>
    <script src="assets/js/payments.js"></script>
</body>
</html>
