<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservations - Parking Management</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Parking</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active">
                    <span>Dashboard</span>
                </a>
                <a href="reservations.html" class="nav-item">
                    <span>Réservations</span>
                </a>
                <a href="places.html" class="nav-item">
                    <span>Places</span>
                </a>
                <a href="users.html" class="nav-item">
                    <span>Utilisateurs</span>
                </a>
                <a href="payments.html" class="nav-item">
                    <span>Paiements</span>
                </a>
                <a href="categories.html" class="nav-item">
                    <span>Catégories</span>
                </a>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="top-bar">
                <h1>Réservations</h1>
                <div class="top-bar-actions">
                    <span id="userEmail"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Déconnexion</button>
                </div>
            </header>
            
            <div class="content-area">
                <div class="toolbar">
                    <button id="addBtn" class="btn btn-primary">Nouvelle Réservation</button>
                    <div class="search-filter">
                        <input type="text" id="searchInput" placeholder="Rechercher...">
                        <select id="statusFilter">
                            <option value="">Tous les statuts</option>
                            <option value="pending">En attente</option>
                            <option value="confirmed">Confirmée</option>
                        </select>
                    </div>
                </div>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Matricule</th>
                                <th>Email</th>
                                <th>Heure Arrivée</th>
                                <th>Heure Sortie</th>
                                <th>Place</th>
                                <th>Statut</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nouvelle Réservation</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="reservationForm">
                <input type="hidden" id="reservationId">
                
                <div class="form-group">
                    <label for="matricule">Matricule</label>
                    <input type="text" id="matricule" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="arrivalTime">Heure d'arrivée</label>
                    <input type="datetime-local" id="arrivalTime" required>
                </div>
                
                <div class="form-group">
                    <label for="departureTime">Heure de sortie</label>
                    <input type="datetime-local" id="departureTime" required>
                </div>
                
                <div class="form-group">
                    <label for="placeId">Place</label>
                    <select id="placeId" required></select>
                </div>
                
                <div class="form-group">
                    <label for="status">Statut</label>
                    <select id="status" required>
                        <option value="pending">En attente</option>
                        <option value="confirmed">Confirmée</option>
                    </select>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary modal-close">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="assets/js/data.js"></script>
    <script src="assets/js/reservations.js"></script>
</body>
</html>
