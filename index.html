<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>Parking Management</h1>
            <p class="subtitle">Connectez-vous pour continuer</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
            </form>
            
            <div class="demo-accounts">
                <p><strong>Comptes de démonstration:</strong></p>
                <p>Admin: admin@parking.com / admin123</p>
                <p>User: user@parking.com / user123</p>
            </div>
            
            <!-- Added clear localStorage button for testing -->
            <div style="margin-top: 20px; text-align: center;">
                <button onclick="localStorage.clear(); alert('Cache effacé! Rechargez la page.'); location.reload();" style="padding: 8px 16px; background: #e74c3c; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Effacer le cache
                </button>
            </div>
        </div>
    </div>
    
    <script src="assets/js/data.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
