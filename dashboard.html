<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Parking Management</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Parking</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active">
                    <span>Dashboard</span>
                </a>
                <a href="reservations.html" class="nav-item">
                    <span>Réservations</span>
                </a>
                <a href="places.html" class="nav-item">
                    <span>Places</span>
                </a>
                <a href="users.html" class="nav-item">
                    <span>Utilisateurs</span>
                </a>
                <a href="payments.html" class="nav-item">
                    <span>Paiements</span>
                </a>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="top-bar">
                <h1>Dashboard</h1>
                <div class="top-bar-actions">
                    <span id="userEmail"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Déconnexion</button>
                </div>
            </header>
            
            <div class="content-area">
                <div class="kpi-grid">
                    <div class="kpi-card">
                        <h3>Total Utilisateurs</h3>
                        <p class="kpi-value" id="totalUsers">0</p>
                    </div>
                    <div class="kpi-card">
                        <h3>Total Réservations</h3>
                        <p class="kpi-value" id="totalReservations">0</p>
                    </div>
                    <div class="kpi-card">
                        <h3>Places Disponibles</h3>
                        <p class="kpi-value" id="availablePlaces">0</p>
                    </div>
                    <div class="kpi-card">
                        <h3>Revenu Total</h3>
                        <p class="kpi-value" id="totalRevenue">0€</p>
                    </div>
                </div>
                
                <div class="charts-grid">
                    <div class="chart-card">
                        <h3>Réservations par jour</h3>
                        <canvas id="reservationsChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Places Occupées vs Libres</h3>
                        <canvas id="placesChart"></canvas>
                    </div>
                    <div class="chart-card chart-card-wide">
                        <h3>Évolution des Paiements</h3>
                        <canvas id="paymentsChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="assets/js/data.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
